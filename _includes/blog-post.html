<div class="item">
    <a class="url" href="{{ site.url }}{{ post.url }}">
        <img class="preview lazy" src="/images/thumbs/{{ post.thumb }}" />
        <div>
            <h3 class="title">{{ post.title }}</h3>
            <p class="description">{{ post.date | date:"%d-%m-%Y" }}</p>
        </div>
    </a>
</div>
