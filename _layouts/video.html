---
layout: page
---

<div class="video">
    <div class="metadata">
        <div class="info">
            <h1 class="title">{{ page.title }}</h1>

            <span class="date">
                <time datetime="{{ page.date | date:"%d-%m-%Y" }}">{{ page.date | date: "%A. %B %d, %Y" }}</time>
                {% if site.read-time %} - {% include read-time.html %}{% endif %}
            </span>

            {{content}}

            {% include pagination.html %}
        </div>
    </div>
    {% if page.twitch %}
        <div class="twitch">
            <iframe
                src="https://clips.twitch.tv/embed?clip={{ page.twitch }}&autoplay=false"
                frameborder="0"
                scrolling="no"
                allowfullscreen="yes">
            </iframe>
        </div>
    {% endif %}
</div>
